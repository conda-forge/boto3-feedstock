{% set name = "boto3" %}
{% set version = "1.7.27" %}
{% set sha256 = "b56b171d81c3dcf63821597439b965b57417744194fea97f2db0cc9481d90ed7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - botocore >=1.10.27,<1.11.0
    - jmespath >=0.7.1,<1.0.0
    - s3transfer >=0.1.10,<0.2.0

test:
  imports:
    - boto3
    - boto3.docs
    - boto3.dynamodb
    - boto3.ec2
    - boto3.resources
    - boto3.s3

about:
  home: http://aws.amazon.com/sdk-for-python/
  dev_url: https://github.com/boto/boto3
  doc_url: https://boto3.readthedocs.org
  license: Apache 2.0
  license_file: LICENSE
  summary: Amazon Web Services SDK for Python
  description: Boto3 makes it easy to integrate you Python application, library or script
    with AWS services. It allows Python developers to write softare that makes
    use of services like Amazon S3 and Amazon EC2.

extra:
  recipe-maintainers:
    - proinsias
    - tkelman
